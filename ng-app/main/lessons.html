<div class="container-default">

  <div class="center main-background green lighten-5">
    <h3 class="fancy ">Code Your Startup</h3>
    <p class="lead">
      성공한 스타트업들을 직접 만들면서 배우는 코딩 교육! 본인의 아이디어를 이주만에 실현할 수 있습니다.
    </p>
    <a ui-sref="registration" class="btn btn-large blue" ng-hide="user">FREE 계정 만들기</a>
  </div>

<br>
  <div class="row">
    <div class="col s12 m6 l4" ng-repeat="lesson in lessons">
      <a ui-sref="lessonDetail({lessonId: '{{lesson._id}}'})">
        <div class="card hoverable" >
            <div class="card-image">
              <img src="{{lesson.main_img}}" alt="">
            </div>    
            <div class="card-content">
              <span class="card-title grey-text text-darken-4">{{lesson.title}}</span>
              <span>{{lesson.pricing}}</span>
              <p>{{lesson.description}}</p>
              <button class="badge">Free</button>
            </div>
        </div>
      </a>
    </div>
  </div>
</div>
